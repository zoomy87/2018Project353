<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.getIsLoggedIn()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="home.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="profile.xhtml">Profile</a></li>
                                <li><a href="account.xhtml">Account</a></li>
                                <li><h:form><p:commandButton title="Logout" class="btn btn-default btn-block btn-sm btn-danger" action="#{loginController.logout()}"/></h:form></li>
                            </ul>
                        </li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Search" id="searchInput" class="form-control" value="#{searchController.searchTopic}"/>
                        </div>
                        <p:commandButton title="Search" class="btn btn-default" action="#{searchController.searchUserId()}"/>
                    </h:form>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center"><p:graphicImage id="imageId" value="#{profileController.image}" height="150px" width="300px"/><br/><h:outputText value="#{loginController.DAOUser.username}" /></h3>
                    <hr />
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                        Account</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <label for="exampleInputEmail1">User ID</label>:
                                    <h:outputText value="#{loginController.DAOUser.username}" /><br/>
                                    <label for="exampleInputEmail1">First Name</label>:
                                    <h:outputText value="#{loginController.DAOUser.getfName()}" /><br/>
                                    <label for="exampleInputEmail1">Last Name</label>:
                                    <h:outputText value="#{loginController.DAOUser.getlName()}" /><br/>
                                    <label for="exampleInputEmail1">Email</label>:
                                    <h:outputText value="#{loginController.DAOUser.getEmail()}" /><br/>
                                    <label for="exampleInputEmail1">Password</label>: 
                                    <h:outputText value="#{loginController.DAOUser.getPassword()}" /><br/>
                                    <label for="exampleInputEmail1">Security question</label>: 
                                    <h:outputText value="#{loginController.DAOUser.getSecQues()}" /><br/>
                                    <label for="exampleInputEmail1">Security Answer</label>: 
                                    <h:outputText value="#{loginController.DAOUser.getSecAns()}" /><br/>
                                    <label for="exampleInputEmail1">User Type</label>: 
                                    <h:outputText value="#{loginController.DAOUser.getUserType()}" /><br/>

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                        Upload Image</a>
                                </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <h:form enctype="multipart/form-data">
                                        <p:growl id="messages" showDetail="true" />
                                        <div class="col-md-6">
                                            <p:fileUpload value="#{profileController.file}" mode="simple" skinSimple="true"/>
                                        </div>
                                        <div class="col-md-6">
                                            <p:commandButton value="Submit" ajax="false" action="#{profileController.upload()}" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <h:form>
                                    <div class="col-md-12">
                                        <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Update" action="update?redirect=true"/>
                                    </div>
                                </h:form>-->
            </div>
        </div>
    </h:body>
</html>
