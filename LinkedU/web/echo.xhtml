
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.retriveUser()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login.xhtml">LinkedU</a>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Account Creation Successful</h3>
                    <hr />
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>:
                            <h:outputText value="#{loginController.DAOUser.fName}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>:
                            <h:outputText value="#{loginController.DAOUser.lName}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>:
                            <h:outputText value="#{loginController.DAOUser.email}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>:
                            <h:outputText value="#{loginController.DAOUser.password}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>:
                            <h:outputText value="#{loginController.DAOUser.email}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Question</label>:
                            <h:outputText value="#{loginController.DAOUser.secQues}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Answer</label>: 
                            <h:outputText value="#{loginController.DAOUser.secAns}" />
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Back" action="login?redirect=true"  />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
