<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
     >

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
       
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        
    </h:head>
    <h:body>
        <f:metadata>
           
        </f:metadata>
         <h1>Upload</h1>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />

            <p:fileUpload value="#{profileController.file}" mode="simple" skinSimple="true"/>

            <p:commandButton value="Submit" ajax="false" action="#{profileController.upload()}" />
        </h:form>
        <br/><br/>
        
         <h1>Appointment Confirmation</h1>
         <h:form>
          <!--   <p:calendar id="button" value="#{universityController.date}" showOn="button" /><br></br>-->
            <p:calendar id="datetime" value="#{universityController.date}" stepMinute="15" pattern="MM/dd/yyyy h:mm a"/>
             <br></br>
             
            
             <h:outputText value="#{universityController.dateString}"/><br/>
             <p:commandButton value="Date Submit" ajax="false" action="#{universityController.makeAppointment()}"/>
        </h:form>    
        
        
         <h1>Not sure</h1>
        <h:outputText value="#{profileController.DAOProfile.fName}" />
        <!--<h:outputText value="#{profileController.user.fName}" />-->
        
        
         <h:form>
            <p:messages autoUpdate="true" />

            <h1>Texting Stuff</h1>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="cellPhoneCarrierChosen" value="Cell Phone Carrier:" />
                <p:selectOneMenu id="cellPhoneCarrierChosen" value="#{sMSController.cellPhoneCarrierChosen}" style="width:190px">
                    <f:selectItems value="#{sMSController.cellPhoneCarriers}"/>
                </p:selectOneMenu>

                <p:outputLabel for="phone" value="Phone:" />
                <p:inputMask id="phone" value="#{sMSController.phone}" mask="(999) 999-9999"/>
            </h:panelGrid>

            <p:growl id="growl" life="2000" />

            <p:commandButton value="Send Message" id="ajax" update="growl" actionListener="#{sMSController.buttonAction}" styleClass="ui-priority-primary" />
        </h:form> 
            
    </h:body>
</html>
