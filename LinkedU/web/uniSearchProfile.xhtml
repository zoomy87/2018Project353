<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.getIsLoggedIn()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="home.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="profile.xhtml">Profile</a></li>
                                <li><a href="account.xhtml">Account</a></li>
                                <li><h:form><p:commandButton title="Logout" class="btn btn-default btn-block btn-sm btn-danger" action="#{loginController.logout()}"/></h:form></li>
                            </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Search" id="searchInput" class="form-control" value="#{searchController.searchTopic}"/>
                        </div>
                        <p:commandButton title="Search" class="btn btn-default" action="#{searchController.searchUserId()}"/>
                    </h:form>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <iframe
                            frameborder="0" style="border:0"
                            src="#{profileController.universityReturn(profileController.uniSearchProfile.username)}"  allowfullscreen="true">
                        </iframe>
                    </div>
                    <div class="col-md-4">
                        <h3 class="text-center">
                            <p:graphicImage id="imageId" value="#{profileController.image}" height="150px" width="300px"/>
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <iframe src="#{profileController.universityVideoReturn(profileController.uniSearchProfile.username)}" frameborder="0" allow="autoplay; encrypted-media"></iframe>
                    </div>
                    <br/>
                    <h3 class="text-center">
                        <h:outputText value="#{profileController.uniSearchProfile.fName}" />
                    </h3>
                    <hr />
                </div>
                <div class="col-md-8">

                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                        About Me</a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <label for="exampleInputEmail1">User ID</label>:
                                    <h:outputText value="#{profileController.uniSearchProfile.username}" /><br/>
                                    <label for="exampleInputEmail1">Email</label>:
                                    <h:outputText value="#{profileController.uniSearchProfile.email}" /><br/>
                                    <label for="exampleInputEmail1">Phone</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.phone}" /><br/>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                        Place of Residence</a>
                                </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label for="exampleInputEmail1">Address</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.address}" /><br/>
                                    <label for="exampleInputEmail1">Country</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.country}" /><br/>
                                    <label for="exampleInputEmail1">Zip Code</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.zipcode}" /><br/>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                        Education</a>
                                </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label for="exampleInputEmail1">High School</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.school}" /><br/>
                                    <label for="exampleInputEmail1">Graduation Date</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.endYear}" /><br/>
                                    <label for="exampleInputEmail1">SAT</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.sat}" /><br/>
                                    <label for="exampleInputEmail1">ACT</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.act}" /><br/>
                                    <label for="exampleInputEmail1">PSAT</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.psat}" /><br/>
                                    <label for="exampleInputEmail1">Essay</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.essay}" style="word-wrap: break-word"/><br/>
                                    <label for="exampleInputEmail1">Hobbies</label>: 
                                    <h:outputText value="#{profileController.uniSearchProfile.hobbies}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h:outputText value="#{showcaseUniversityController.randomShowcase()}" /><br/>
                    <h:outputText value="#{showcaseUniversityController.randomShowcase()}" /><br/>
                    <h:outputText value="#{showcaseUniversityController.randomShowcase()}" /><br/>
                    <h:outputText value="#{showcaseUniversityController.randomShowcase()}" /><br/>
                </div>
            </div>
        </div>
    </h:body>
</html>
