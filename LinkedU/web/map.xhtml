<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.getIsLoggedIn()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="home.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="profile.xhtml">Profile</a></li>
                                <li><a href="account.xhtml">Account</a></li>
                                <li><h:form><p:commandButton title="Logout" class="btn btn-default btn-block btn-sm btn-danger" action="#{loginController.logout()}"/></h:form></li>
                            </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Search" id="searchInput" class="form-control" value="#{searchController.searchTopic}"/>
                        </div>
                        <p:commandButton title="Search" class="btn btn-default" action="#{searchController.searchUserId()}"/>
                    </h:form>
                </div>
            </nav>
            <table style="width:100%">
                <tr>
                  <th>College</th>
                  <th>Map</th> 
                </tr>
                <tr>
                  <td>Harvard University</td>
                  <td>
                    <iframe
                        width="400"
                        height="300"
                        frameborder="0" style="border:0"
                        src="#{profileController.universityReturn(1)}"  allowfullscreen="true">
                    </iframe>
                  </td>
                </tr>
                <tr>
                  <td>Princeton University</td>
                  <td>
                    <iframe
                        width="400"
                        height="300"
                        frameborder="0" style="border:0"
                        src="#{profileController.universityReturn(2)}"  allowfullscreen="true">
                    </iframe>
                  </td>
                </tr>
                <tr>
                  <td>Illinois State University</td>
                  <td>
                    <iframe
                        width="400"
                        height="300"
                        frameborder="0" style="border:0"
                        src="#{profileController.universityReturn(3)}"  allowfullscreen="true">
                    </iframe>
                  </td>
                </tr>
                <tr>
                  <td>University of Illinois at Chicago</td>
                  <td>
                    <iframe
                        width="400"
                        height="300"
                        frameborder="0" style="border:0"
                        src="#{profileController.universityReturn(4)}"  allowfullscreen="true">
                    </iframe>
                  </td>
                </tr>
                <tr>
                  <td>University of Illinois at Urbana</td>
                  <td>
                    <iframe
                        width="400"
                        height="300"
                        frameborder="0" style="border:0"
                        src="#{profileController.universityReturn(5)}"  allowfullscreen="true">
                    </iframe>
                  </td>
                </tr>
            </table>
        </div>
    </h:body>
</html>
