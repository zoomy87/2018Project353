<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.retriveUser()}" />
        </f:metadata>
        <h:form id="update">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <h:inputText class="form-control input-sm" id="fName" value="#{loginController.DAOUser.fName}"> 
                                <f:validateLength minimum="2" maximum="25"></f:validateLength>
                            </h:inputText>
                            <h:message class="error" for="fName" id="fNameError" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <h:inputText class="form-control input-sm" id="lName" value="#{loginController.DAOUser.lName}" > 
                                <f:validateLength minimum="2" maximum="25" ></f:validateLength>
                            </h:inputText>
                            <h:message class="error" for="fName" id="lNameError" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>
                            <h:inputText class="form-control input-sm" id="userID" value="#{loginController.DAOUser.userID}"/>
                            <h:message class="error" for="userID" id="userIDError" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <h:inputSecret class="form-control input-sm" id="password" value="#{loginController.DAOUser.password}" />
                            <h:message class="error" for="password" id="confirmPasswordError" style="color:red"/>
                        </div>
                        <div class="form-group" id="cpass">
                            <label for="exampleInputEmail1">Confirm Password</label>
                            <h:inputSecret class="form-control input-sm" id="confirmPassword" value="#{loginController.DAOUser.confirmPassword}" /> 
                            <h:message class="error" for="password" id="passwordError" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <h:inputText class="form-control input-sm" id="email" value="#{loginController.DAOUser.email}"/>
                            <h:message class="error" for="email" id="emailError" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Question</label>
                            <h:inputText class="form-control input-sm" id="question" value="#{loginController.DAOUser.question}"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Answer</label>
                            <h:inputText class="form-control input-sm" id="answer" value="#{loginController.DAOUser.answer}" />
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Submit" action="#{loginController.updateUser()}"  />
                            </div>
                        </div>
                    </h:form>
    </h:body>
</html>
