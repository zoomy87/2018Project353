<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
     >

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
       
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        
    </h:head>
    <h:body>
        <f:metadata>
           
        </f:metadata>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />

            <p:fileUpload value="#{profileController.file}" mode="simple" skinSimple="true"/>

            <p:commandButton value="Submit" ajax="false" action="#{profileController.upload()}" />
        </h:form>
        <br/><br/>
         <h:form>
          <!--   <p:calendar id="button" value="#{universityController.date}" showOn="button" /><br></br>-->
            <p:calendar id="datetime" value="#{universityController.date}" stepMinute="15" pattern="MM/dd/yyyy h:mm a"/>
             <br></br>
             
            
             <h:outputText value="#{universityController.dateString}"/><br/>
             <p:commandButton value="Date Submit" ajax="false" action="#{universityController.makeAppointment()}"/>
        </h:form>    
        
        
        
        <h:outputText value="#{profileController.DAOProfile.fName}" />
        <!--<h:outputText value="#{profileController.user.fName}" />-->
            
    </h:body>
</html>
