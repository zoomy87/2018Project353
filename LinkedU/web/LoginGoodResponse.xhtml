
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="refresh" content="2;home.xhtml" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.getIsLoggedIn()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="home.xhtml">LinkedU</a>
                </div>
              </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                        <h3 class="text-center">Login Successful</h3>
                        <h3 class="text-center">Welcome <h:outputText value="#{loginController.DAOUser.username}" /></h3>
                        <h3 class="text-center">Redirecting in 3 seconds...</h3>
                    </div>
                    <h:form>
                        <div class="row">
                            <div class="col-md-12"><br/>
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Continue" action="home?redirect=true"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
