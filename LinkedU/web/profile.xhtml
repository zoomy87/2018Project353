<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{profileController.retrieveProfile()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="profile.xhtml">Profile</a></li>
                            <li><a href="LoginGood.xhtml">Account</a></li>
                          </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                <form class="navbar-form navbar-right" action="/action_page.php">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center"><h:outputText value="#{profileController.DAOProfile.fName}" />, <h:outputText value="#{profileController.DAOProfile.lName}" /></h3>
                    <hr />
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>:
                            <h:outputText value="#{profileController.DAOProfile.username}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>:
                            <h:outputText value="#{profileController.DAOProfile.email}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">DOB</label>: 
                            <h:outputText value="#{profileController.DAOProfile.dateOfBirth}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Height</label>: 
                            <h:outputText value="#{profileController.DAOProfile.height}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Weight (lbs)</label>: 
                            <h:outputText value="#{profileController.DAOProfile.weight}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>: 
                            <h:outputText value="#{profileController.DAOProfile.address}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Country</label>: 
                            <h:outputText value="#{profileController.DAOProfile.country}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Zip Code</label>: 
                            <h:outputText value="#{profileController.DAOProfile.zipcode}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone</label>: 
                            <h:outputText value="#{profileController.DAOProfile.phone}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">High School</label>: 
                            <h:outputText value="#{profileController.DAOProfile.school}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Graduation Date</label>: 
                            <h:outputText value="#{profileController.DAOProfile.endYear}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">SAT</label>: 
                            <h:outputText value="#{profileController.DAOProfile.sat}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">ACT</label>: 
                            <h:outputText value="#{profileController.DAOProfile.act}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PSAT</label>: 
                            <h:outputText value="#{profileController.DAOProfile.psat}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Essay</label>: 
                            <h:outputText value="#{profileController.DAOProfile.essay}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hobbies</label>: 
                            <h:outputText value="#{profileController.DAOProfile.hobbies}" />
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Update" action="update?redirect=true"/>
                            </div>
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-danger" value="Logout" action="login?redirect=true"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
