
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="login.xhtml">LinkedU</a>
                </div>
              </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Login</h3>
                    <hr />
                    <h:form id="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <h:inputText value="#{loginController.model.email}" id="inputEmail" class="inputEmailadj" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <h:inputSecret value="#{loginController.model.password}" id="inputPassword" class="inputPasswordadj">
                                <f:validateLength minimum="1" maximum="50"></f:validateLength>
                            </h:inputSecret><br/>
                            <h:message class="error" for="inputPassword" id="confirmPasswordError"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" action="#{loginController.authenticate()}" value="Log In" />
                            </div>
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Sign up" action="signup.xhtml" immediate="true" />
                            </div>
                        </div>                        
                    </h:form>
                    
                </div>
            </div>
        </div>
    </h:body>
</html>
