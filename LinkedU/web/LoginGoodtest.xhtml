<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.retriveUser()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="profile.xhtml">Profile</a></li>
                            <li><a href="LoginGood.xhtml">Account</a></li>
                          </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                <form class="navbar-form navbar-right" action="/action_page.php">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center"><h:outputText value="#{loginController.DAOUser.fName}" />, <h:outputText value="#{loginController.DAOUser.lName}" /></h3>
                    <hr />
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>:
                            <h:outputText value="#{loginController.DAOUser.fName}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>:
                            <h:outputText value="#{loginController.DAOUser.lName}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User ID</label>:
                            <h:outputText value="#{loginController.DAOUser.username}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>:
                            <h:outputText value="#{loginController.DAOUser.password}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>:
                            <h:outputText value="#{loginController.DAOUser.email}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Question</label>:
                            <h:outputText value="#{loginController.DAOUser.secQues}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Security Answer</label>: 
                            <h:outputText value="#{loginController.DAOUser.secAns}" />
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Update" action="update?redirect=true"/>
                            </div>
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-danger" value="Logout" action="login?redirect=true"/>
                            </div>
                        </div>
                    </h:form>
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true" />

                        <p:fileUpload value="#{profileController.file}" mode="simple" skinSimple="true"/>

                        <p:commandButton value="Submit" ajax="false" action="#{profileController.upload()}" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
