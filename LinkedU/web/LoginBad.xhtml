<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginController.getIsLoggedIn()}" />
        </f:metadata>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="home.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="profile.xhtml">Profile</a></li>
                                <li><a href="account.xhtml">Account</a></li>
                                <li><h:form><p:commandButton title="Logout" class="btn btn-default btn-block btn-sm btn-danger" action="#{loginController.logout()}"/></h:form></li>
                            </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Search" id="searchInput" class="form-control" value="#{searchController.searchTopic}"/>
                        </div>
                        <p:commandButton title="Search" class="btn btn-default" action="#{searchController.searchUserId()}"/>
                    </h:form>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Search Unsuccessful</h3>
                </div>
                <h:form>
                    <div class="row">
                        <div class="col-md-12">
                            <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Back" action="home?redirect=true"  />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
