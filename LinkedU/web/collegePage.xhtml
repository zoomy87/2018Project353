<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>College Page Template</title>


        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Schedule an Appointment:</h2>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="First Name: " />
                <p:inputText id="firstName" value="#{appointmentController.apptModel.firstName}" required="true">

                </p:inputText>

                <p:outputLabel value="Last Name: " />
                <p:inputText id="lastName" value="#{appointmentController.apptModel.lastName}" required="true">

                </p:inputText>

                <p:outputLabel value="Email: " />
                <p:inputText id="email" value="#{appointmentController.apptModel.email}" required="true">
                </p:inputText>

                <p:outputLabel for="datetime" value="Datetime:" />
                <p:calendar id="datetime" value="#{appointmentController.apptModel.date1}" pattern="MM/dd/yyyy HH:mm:ss" />
            </h:panelGrid>


            <p:commandButton value="Submit" update="msgs" action="#{appointmentController.click}" icon="pi pi-check" />

        </h:form>    
        <br/><br/>


    </h:body>
</html>
