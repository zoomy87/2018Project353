<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>search results</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>

        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login.xhtml">LinkedU</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class=" active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Me <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="profile.xhtml">Profile</a></li>
                                <li><a href="LoginGood.xhtml">Account</a></li>
                            </ul>
                        </li>
                        <li><a href="map.xhtml">School Map</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>

                    <h:form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText id="searchInput" class="form-control" placeholder="Search" value="#{searchController.searchTopic}"/>
                        </div>
                        <p:commandButton title="Search" class="btn btn-default" action="#{searchController.searchUserId()}"/>
                    </h:form>
                </div>
            </nav>    
        </div>

        <div class="row" id="profilebar">
            <!--Blank Space-->
            <div class="col-md-2"></div>
            <!--Title Bar-->
            <div class="col-md-8 text-center" id="searchTitle">
                <hr/>
                <span class="text-center">
                    <p:graphicImage id="imageId" value="#{profileController.image}" height="60px" width="150px"/>

                    <h2 >Search</h2>

                    <h:outputText value="#{profileController.DAOProfile.fName}" /> <h:outputText value="#{profileController.DAOProfile.lName}"/>
                </span>
                <hr/>
            </div>

            <!--Blank Space-->
            <div class="col-md-2"></div></div>

        <!--Paid Search Results?-->
        <div class="col-md-4">

        </div>

        <!--Search Results-->
        <div class="col-md-4">
            <h:form>
                <p:dataList value="#{searchController.searchResults}" var="user" >
                    <p:commandLink action="#{profileController.goToProfile}" ajax="false">
                        <h:outputText value="#{user.username}" />
                    </p:commandLink>
                </p:dataList>
            </h:form>
        </div>

        <!--Advertisments-->
        <div class="col-md-4">
            <div class="row"><p:graphicImage value="#{profileController.image}" alt="UniAd1" height="100px" width="300px" class="img-thumbnail"/></div>
            <div class="row"><p:graphicImage value="#{profileController.image}" alt="UniAd2" height="100px" width="300px" class="img-thumbnail"/></div>
            <div class="row"><p:graphicImage value="#{profileController.image}" alt="UniAd3" height="100px" width="300px" class="img-thumbnail"/></div>
            <div class="row"><p:graphicImage value="#{profileController.image}" alt="UniAd4" height="100px" width="300px" class="img-thumbnail"/></div>
            <div class="row"><p:graphicImage value="#{profileController.image}" alt="UniAd5" height="100px" width="300px" class="img-thumbnail"/></div>              
        </div>
        <hr/>

    </h:body>
</html>
